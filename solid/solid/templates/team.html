<!DOCTYPE html>


<html lang="en" class="no-js">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Solid Template</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Girassol&display=swap" rel="stylesheet">
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.14.0/css/all.css"
      integrity="sha384-HzLeBuhoNPvSl5KYnjx0BT+WB0QEEqLprO+NBkkk5gbc67FTaL7XIGa2w1L0Xbgc"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link href="https://fonts.googleapis.com/css?family=IBM+Plex+Sans:400,600" rel="stylesheet">
    <link rel="stylesheet" href="../static/css/style.team.css">

	<script src="https://unpkg.com/animejs@3.0.1/lib/anime.min.js"></script>
    <script src="https://unpkg.com/scrollreveal@4.0.0/dist/scrollreveal.min.js"></script>
</head>
<body class="is-boxed has-animations">
    <div class="body-wrap">

        <!-- Navbar Section -->
    <nav class="navbar">
        <div class="navbar__container">

          <div class="navbar__toggle" id="mobile-menu">
            <span class="bar"></span> <span class="bar"></span>
            <span class="bar"></span>
          </div>
          <header class="site-header">
            <div class="container">
                <div class="site-header-inner">
                    <div class="brand header-brand">
                        <h1 class="m-0">
							<a href="/">
								<img class="header-logo-image" src="../static/images/logo.svg" alt="Logo">
                            </a>
                        </h1>
                    </div>
                </div>
            </div>
        </header>
        </div>
      </nav>


        <main>
            <section class="hero" >
                <div class="container">
                    <div class="hero-inner">
						<div class="hero-figure anime-element">
							<svg class="placeholder" width="528" height="396" viewBox="0 0 528 396">
								<rect width="528" height="396" style="fill:transparent;" />
							</svg>
							<div class="hero-figure-box hero-figure-box-01" data-rotation="45deg"></div>
							<div class="hero-figure-box hero-figure-box-02" data-rotation="-45deg"></div>
							<div class="hero-figure-box hero-figure-box-03" data-rotation="0deg"></div>
							<div class="hero-figure-box hero-figure-box-04" data-rotation="-135deg"></div>
							<div class="hero-figure-box hero-figure-box-05"></div>
							<div class="hero-figure-box hero-figure-box-06"></div>
							<div class="hero-figure-box hero-figure-box-07"></div>
							<div class="hero-figure-box hero-figure-box-08" data-rotation="-22deg"></div>
							<div class="hero-figure-box hero-figure-box-09" data-rotation="-52deg"></div>
							<div class="hero-figure-box hero-figure-box-10" data-rotation="-50deg"></div>
						</div>
                    </div>
                    <section class="teamplace">

                        <h1 style="font-family: 'Girassol', cursive;" class="title">Meet My Team</h1>

                        <div class="team-row">

                            <div class="member">
                                <img src="../static/images/basith.jpg" alt="">
                                <h2>Basith</h2>
                                <p>Web Devoloper.</p>
                            </div>
                            <div class="member">
                                <img src="../static/images/bevan.jpg" alt="">
                                <h2>Bevan</h2>
                                <p>ML Engineer.</p>
                            </div>

                            <div class="member">
                                <img src="../static/images/adarsh.jpg" alt="">
                                <h2>Adarsh </h2>
                                <p>Web Designer.</p>
                            </div>
                            <div class="member">
                                <img src="../static/images/kuriachen.jpg" alt="">
                                <h2>Kuriachen</h2>
                                <p>Web Devoloper.</p>
                            </div>
                        </div>
                    </section>
                </div>
            </section>







    <script src="../static/js/main.min.js"></script>
    <script src="../static/js/navbar.js"></script>
</body>
</html>
