 <!DOCTYPE html>
<html lang="en">
  <head>
    
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script
      src="https://kit.fontawesome.com/64d58efce2.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="../static/css/style.signIn.css" />
    <title>Sign in & Sign up Form</title>
  </head>
  <body>
    <div class="container">
      <div class="forms-container">
        <div class="signin-signup">
          <form action="#" method="POST" class="sign-in-form">
            <h2 class="title">Student Sign In</h2>
            <div class="input-field">
              <i class="fas fa-user"></i>
              <input type="text" required placeholder="Username"  name="username1"/>
            </div>
            <div class="input-field">
              <i class="fas fa-lock"></i>
              <input type="password" required placeholder="Password" name="password1" />
            </div>
            <input type="submit"   class="btn solid" />
            <p class="social-text">Or Sign in with social platforms</p>
            <div class="social-media">
              <a href="#" class="social-icon">
                <i class="fab fa-facebook-f"></i>
              </a>
              <a href="#" class="social-icon">
                <i class="fab fa-twitter"></i>
              </a>
              <a href="#" class="social-icon">
                <i class="fab fa-google"></i>
              </a>
              <a href="#" class="social-icon">
                <i class="fab fa-linkedin-in"></i>
              </a>
            </div>
          </form>
          <form action="#"  method="POST" class="sign-up-form">
            <h2 class="title">Admin Sign In</h2>
            <div class="input-field">
              <i class="fas fa-user"></i>
              <input type="text" placeholder="Username"  required name="username1"/>
            </div>
            
            <div class="input-field">
              <i class="fas fa-lock"></i>
              <input type="password" required placeholder="Password" autocomplete="" name="password1"/>
            </div>
            <input type="submit" class="btn" value="Log In" />
            <p class="social-text">Or Sign up with social platforms</p>
            <div class="social-media">
              <a href="#" class="social-icon">
                <i class="fab fa-facebook-f"></i>
              </a>
              <a href="#" class="social-icon">
                <i class="fab fa-twitter"></i>
              </a>
              <a href="#" class="social-icon">
                <i class="fab fa-google"></i>
              </a>
              <a href="#" class="social-icon">
                <i class="fab fa-linkedin-in"></i>
              </a>
            </div>
          </form>
        </div>
      </div>

      <div class="panels-container">
        <div class="panel left-panel">
          <div class="content">
            <h3>Need a convenient way to manage attendance ?</h3>
            <p>
              The one-stop solution to all your attendance based needs!
            </p>
            <button class="btn transparent" id="sign-up-btn">
              Admin Sign In
              
            </button>
          </div>
          <img src="../static/images/log.svg" class="image" alt="" />
        </div>
        <div class="panel right-panel">
          <div class="content">
            <h3> Not an admin ?</h3>
            <p>
              Sign In with student account
            </p>
            <button  class="btn transparent" id="sign-in-btn">
              Sign In
            </button>
          </div>
          <img src="../static/images/register.svg" class="image" alt="" />
        </div>
      </div>
    </div>
    <script src="../static/js/signin.js"></script>
    <script src={{messagebox}}></script>
  </body>   
  
</html>
